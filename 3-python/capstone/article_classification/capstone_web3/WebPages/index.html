<script>
    
    function yenile() {
        var iframe = document.getElementById('myDIV');
        iframe.src = "inindex.html";
    }

    function load() {
         var iframe = document.getElementById('myDIV');
        iframe.src = "inindexStart.html";
         setTimeout(function() {yenile()},6000);
    }

    function myVisibleFunction() {
    var x = document.getElementById("myDIV");
    if (x.style.display === "none") {
        x.style.display = "block";
    }
    }


        function saveTextAsFile()
        {
           var textToWrite = document.getElementById("inputTextToSave").value;
           var textFileAsBlob = new Blob([textToWrite], {type:'text/plain'});
           var fileNameToSaveAs = "test";
        
           var downloadLink = document.createElement("a");
           downloadLink.download = fileNameToSaveAs;
           downloadLink.innerHTML = "Download File";
           downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
        
           downloadLink.click();


          setTimeout(function() {myVisibleFunction()},100);
          setTimeout(function() {load()},0);

        }
    
        function codeAddress() {
        document.getElementById("inputTextToSave").focus();
        }
        window.onload = codeAddress;
